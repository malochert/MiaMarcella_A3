<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="marcellastyle.css">
    <title>Payment Info</title>
</head>


<body>
    <main class="twocolumns">
        <div class="bookingdetails">
            <div class="productlist">
                <div class="row">
                    <img src="assets/beginnersheader.png" alt="beginnersheader" class="cartthumbnail">
                    <ul class="classdetails">
                        <li>
                            <h2>Beginners Wheel Pottery Classes</h2>
                        </li>
                        <li>
                            <p>Mon, 29 Apr 10:00AM - Mon, 24 Jun 12:00PM (AEST)</p>
                        </li>
                    </ul>
                    <h3 class="price">$625</h3>
                </div>
                <div class="row">
                    <img src="assets/wheeltasterheader.png" alt="wheeltasterheader" class="cartthumbnail">
                    <ul class="classdetails">
                        <li>
                            <h2>Wheel Taster Class</h2>
                        </li>
                        <li>
                            <p>Mon, 29 Apr 10:00AM - Mon, 24 Jun 12:00PM (AEST)</p>
                        </li>
                    </ul>
                    <h3 class="price">$625</h3>
                </div>
            </div>
            <div class="breakdown row">
                <div>
                    <h2>Subtotal:</h2>
                    <h3 class="taxinfo">Tax:</h3>
                </div>
                <div>
                    <h3>$1250</h2>
                        <h3 class="taxinfo">$0</h3>
                </div>
            </div>
            <div class="total row">
                <h2>Total:</h2>
                <h3>$1250</h3>
            </div>
        </div>
        <div class="userinfo">
            <h1>Payment Information:</h1>
            <form>
                <div class="formitem">
                    <label for="payment_email">
                        <p>Email Address</p>
                    </label>
                    <input type="text" class="textInput" id="payment_email" name="email" />
                </div>
                <div class="formitem">
                    <label for="payment_name">
                        <p>Name on Card</p>
                    </label>
                    <input type="text" class="textInput" id="payment_name" name="name" />
                </div>
                <div class="formitem">
                    <label for="payment_cardno">
                        <p>Card Number</p>
                    </label>
                    <input type="text" class="textInput" id="payment_cardno" name="cardno" />
                </div>
                <div class>
                    <label for="payment_cvv">
                        <p>CVV/CVC</p>
                    </label>
                    <input type="text" class="textInput" id="payment_cvv" name="cvv" />
                </div>
                <div>
                    <label for="payment_expiry">
                        <p>Expiry</p>
                    </label>
                    <input type="text" class="textInput" id="payment_expiry" name="expiry" />
                </div>
            </form>
            <a href="#" class="btn btn3">
                <p>Pay Now</p>
            </a>
        </div>
    </main>
</body>

</html>
