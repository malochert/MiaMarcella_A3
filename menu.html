<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set, rendering mode, and responsive design -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="finalstyle.css">
  
  <!-- Page title -->
  <title>Mobile Menu</title>
</head>
<body>
    <!-- Header section for mobile (hidden on large screens) -->
    <header class="container hide-on-large">
        <!-- Back icon with onclick event to close menu-->
        <img src="assets/backicon.png" alt="back" class="back" onclick="history.back()">
        
        <!-- Company logo, clickable to go to index.html -->
        <span class="title" onclick="window.location.href='index.html'">Slow Clay Center</span>
        
        <!-- Cart icon with onclick event to navigate to shoppingcart.html -->
        <img src="assets/carticon.png" alt="shopping icon" class="shoppingicon" onclick="window.location.href='shoppingcart.html'">
    </header>
    
    <section class="container menu-container">
        <span class="m-title">Menu</span>
        
        <!-- Unordered list of menu items with onclick events for navigation -->
        <ul class="menu-categories">
            <li onclick="window.location.href='index.html'">Home</li>
            <li onclick="window.location.href='about.html'">About</li>
            <li onclick="window.location.href='index.html'">Classes</li>
            <li>Events</li>
            <li>Products</li>
            <li>Contact</li>
        </ul>
    </section>
</body>
</html>
