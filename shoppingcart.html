<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="marcellastyle.css">
    <script src="script.js"></script>
    <title>Shopping Cart</title>
</head>

<body>
    <main class="shoppingcart">
        <h1 class="pagetitle">Shopping Cart</h1>
        <div class="productlist">
            <div class="row">
                <img src="assets/beginnersheader.png" alt="beginnersheader" class="cartthumbnail">
                <ul class="classdetails">
                    <li>
                        <h2>Beginners Wheel Pottery Classes</h2>
                    </li>
                    <li>
                        <p>Mon, 29 Apr 10:00AM - Mon, 24 Jun 12:00PM (AEST)</p>
                    </li>
                </ul>
                <div class="peoplebutton">
                    <button onclick="minusPerson()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="4" viewBox="0 0 20 4" fill="none" class="minus">
                        <path d="M2 2H18" stroke="#555555" stroke-width="3" stroke-linecap="round"/>
                    </svg></button>
                    <p class="peoplenumber" id="pn1"> 1 </p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" class="plus">
                        <path d="M10 2V18M2 10.1404H18" stroke="#555555" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h3 class="price">$625</h3>
            </div>
            <div class="row">
                <img src="assets/wheeltasterheader.png" alt="wheeltasterheader" class="cartthumbnail">
                <ul class="classdetails">
                    <li>
                        <h2>Wheel Taster Class</h2>
                    </li>
                    <li>
                        <p>Mon, 29 Apr 10:00AM - Mon, 24 Jun 12:00PM (AEST)</p>
                    </li>
                </ul>
                <div class="peoplebutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="4" viewBox="0 0 20 4" fill="none" class="minus">
                        <path d="M2 2H18" stroke="#555555" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <p class="peoplenumber">1</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" class="plus">
                        <path d="M10 2V18M2 10.1404H18" stroke="#555555" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h3 class="price">$625</h3>
            </div>
        </div>
        <div class="breakdown row">
            <div>
                <h2>Subtotal:</h2>
                <h3 class="taxinfo">Tax:</h3>
            </div>
            <div>
                <h3>$1250</h2>
                <h3 class="taxinfo">$0</h3>
            </div>
        </div>
        <div class="total row">
            <h2>Total:</h2>
            <h3>$1250</h3>
        </div>
        <div class="buttons">
            <li><a href="#" class="btn">
                <p class="btn1">Continue Shopping</p>
            </a></li>
            <li><a href="#" class="btn">
                <p class="btn2">Payment Method</p>
            </a></li>
        </div>
    </main>
</body>

</html>
