<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="marcellastyle.css">
    <title>Shopping Cart</title>
</head>

<body>
    <main class="shoppingcart">
        <h1>Shopping Cart</h1>
        <div class="productlist">
            <div class="row">
                <img src="assets/beginnersheader.png" alt="beginnersheader" class="cartthumbnail">
                <ul class="classdetails">
                    <li>
                        <h2>Beginners Wheel Pottery Classes</h2>
                    </li>
                    <li>
                        <p>Mon, 29 Apr 10:00AM - Mon, 24 Jun 12:00PM (AEST)</p>
                    </li>
                </ul>
                <button>People</button>
                <h2 class="price">$625</h2>
            </div>
            <div class="row">
                <img src="assets/wheeltasterheader.png" alt="wheeltasterheader" class="cartthumbnail">
                <ul class="classdetails">
                    <li>
                        <h2>Beginners Wheel Pottery Classes</h2>
                    </li>
                    <li>
                        <p>Mon, 29 Apr 10:00AM - Mon, 24 Jun 12:00PM (AEST)</p>
                    </li>
                </ul>
                <button>People</button>
                <h2 class="price">$625</h2>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="1090" height="2" viewBox="0 0 1090 2" fill="none" class="linebox">
            <path d="M0 1H1090" class="separator" />
        </svg>
        <div class="totals row">
            <div>
                <h2>Subtotal:</h2>
                <h2>Tax:</h2>
            </div>
            <div>
                <h2>$1250</h2>
                <h2>$0</h2>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="1090" height="2" viewBox="0 0 1090 2" fill="none">
            <path d="M0 1H1090" class="separator" />
        </svg>

        <div class="buttons">
            <a href="#" class="btn btn1">
                <p>Continue Shopping</p>
            </a>
            <a href="#" class="btn btn2">
                <p>Payment Method</p>
            </a>
        </div>
    </main>
</body>

</html>
