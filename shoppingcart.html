<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="marcellastyle.css">
    <title>Shopping Cart</title>
</head>

<body>
    <main>
        <h1>Shopping Cart</h1>
        <div class="classlist">
            <table>
                <tr>
                    <th scope="col">Class</th>
                    <th scope="col">People</th>
                    <th scope="col">Price</th>
                </tr>
                <tr>
                    <td class="class1">
                        <img src="assets/beginnersheader.png" alt="beginnersheader" class="cartthumbnail">
                        <h2>Beginners Wheel Pottery Classes</h2>
                        <p>Mon, 29 Apr 10:00AM - Mon, 24 Jun 12:00PM (AEST)</p>
                    </td>
                    <td>
                        <button>People</button>
                    </td>
                    <td>
                        <h2 class="price">$625</h2>
                    </td>
                </tr>
                <tr>
                    <td class="class2">
                        <img src="assets/wheeltasterheader.png" alt="wheeltasterheader" class="cartthumbnail">
                        <h2>Beginners Wheel Pottery Classes</h2>
                        <p>Mon, 29 Apr 10:00AM - Mon, 24 Jun 12:00PM (AEST)</p>
                    </td>
                    <td>
                        <button>People</button>
                    </td>
                    <td>
                        <h2 class="price">$625</h2>
                    </td>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
